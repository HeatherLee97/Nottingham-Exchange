<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock & Crypto Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .result {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .result h3 {
      margin: 0;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>Search for Stocks or Cryptocurrencies</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter name or symbol" />
    <button onclick="search()">Search</button>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
